{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <br/>   
    <div class="shadow p-3 mb-5 bg-body-secondary rounded">
        <div class="row">
            <div class="col-2">
            <img src="{{ url_for('static', filename='images/user_profile_pics/'+post.poster.profile_pic) }}" width="100" align="middle"><br/>
            <small><strong>Author:</strong><br/>
            {{ post.poster.name }}<br/>
            <strong>Posted On:</strong><br/>
            {{ post.date_posted }}
            </small><br/><br/>
            <a href="{{ url_for('about_author', id=post.id) }}" class="btn btn-outline-info btn-sm">About Author</a>
            </div>
            <div class="col">
            <div class="shadow p-3 mb-2 bg-body-tertiary rounded">{{ post.content|safe }}</div>
            </div>
        </div>
    </div>
    <div class="d-flex gap-3 d-md-flex">
        <a></a>
        <a href="{{ url_for('posts') }}" class="btn btn-outline-info btn-sm">Back to Blog</a>
        {% if post.poster.id == current_user.id %}
        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-secondary btn-sm">Edit Post</a>
        <a href="{{ url_for('add_post') }}" class="btn btn-outline-info btn-sm">Add Post</a>
        <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-outline-danger btn-sm">Delete Post</a>
        {% endif %}
    </div>
{% endblock %}
